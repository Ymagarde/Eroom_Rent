<!DOCTYPE html>
<html lang="en">
<head>

      #header
      {

        {

<body>
    <center>
      <div id="header">
        <a href="Logout"><font color="white" font size="4">Logout</font></a><br><br>
        <form action=" " method="post">
            {% csrf_token %}
            Category:<input type="text" name="txtt" placeholder="Category" required/><br><br>
            BOOKID:<select name="ddl">
                <option value="">select property</option>
              {% for data in res1 %}

                  {% if data.id == bookid %}
                     <option value="{{data.id}}"selected>{{data.Category}}</option>
                  {% endif %}
                  <option value="{{data.id}}">{{data.Category}}</option>

              {% endfor %}
          </select>
          <br><br>
            Name:<input type="text" name="name" placeholder="name" ><br><br>
            Emailid:<input type="text" name="email" placeholder="email"><br><br>
            Mobile:<input type="text" name="mobile" placeholder="mobile no"><br><br>
            Date:<input type="text" name="date" placeholder="date"><br><br>
            <input type="submit"name="btnsubmit" value="Book"/>
            <br><br>
        </form>
      </div>
    </center>
